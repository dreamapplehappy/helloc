<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ionic</title>
	<link rel="stylesheet" href="http://cdn.bootcss.com/ionic/1.0.0-rc.5/css/ionic.min.css">
  <style>
    .item-divider{
      background-color:  #886aea;
    }
  </style>
</head>
<body>
        <ion-content>
                  <div class="card">
                          <div class="item item-divider">
                                活动主办方
                          </div>
                          <div class="item item-text-wrap">
                                关于主办方的一些信息
                          </div>
                  </div>
                  <div class="card">
                          <div class="item item-divider">
                                活动名字
                          </div>
                          <div class="item item-text-wrap">
                                <p>活动举办时间:2015-5-30</p>
                                <p>活动内容:说点什么好呢?......</p>
                                <p>回复"XXX"查看更多关于本次活动的内容.</p>
                          </div>
                  </div>
                  
                  <div class="list card">
                          <label class="item item-input">
                            <input type="text" placeholder="用户名">
                          </label>
                          <label class="item item-input">
                            <input type="text" placeholder="手机号码">
                          </label>
                          <button  class="button button-full button-positive">
                             我要参加活动
                          </button>
                  </div>

                  <div class="card">
                          <div class="item item-divider">
                                技术支持
                          </div>
                          <div class="item item-text-wrap">
                                由爱逸组,hello world提供技术支持
                          </div>
                  </div>

        </ion-content>
        
</body>
</html>
